<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Home</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen grid place-items-center">
<div id="app">
    <section v-show="inProgress.length">
        <h2 class="font-bold mb-2">In Progress</h2>

        <ul>
            <li
                    v-for="assignment in inProgress"
                    :key="assignment.id"
            >
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.completed">
                </label>
            </li>
        </ul>
    </section>
    <section v-show="completedAssignments.length" class="mt-8">
        <h2 class="font-bold mb-2">Completed</h2>
        <ul>
            <li
                    v-for="assignment in completedAssignments"
                    :key="assignment.id"
            >
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.completed">
                </label>
            </li>
        </ul>
    </section>
</div>
<script>
    let app = {
        data() {
            return {
                assignments: [
                    {
                        name: 'Finnish project',
                        completed: false,
                        id: 1
                    },
                    {
                        name: 'Get good',
                        completed: false,
                        id: 2
                    },
                    {
                        name: 'get even better',
                        completed: false,
                        id: 3
                    },
                ]
            }
        },

        computed: {
            inProgress() {
                return this.assignments.filter(assignment => ! assignment.completed)
            },
            completedAssignments() {
                return this.assignments.filter(assignment => assignment.completed)
            }
        },

    }
    Vue.createApp(app).mount('#app');
</script>

</body>
</html>
